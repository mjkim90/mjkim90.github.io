  - title: Project
    layout: list
    content:
            - layout: left
              title: DayUp
              sub_title: 주식 정보를 분석하고 전략을 제공하는 투자 플랫폼 앱
              caption: 2024.01 - 2025.02
              description: |
                **Description.**  
                주식 종목에 대한 실시간 분석과 매매 전략을 설정할 수 있는 Android 앱입니다.  
                초보 투자자부터 고급 사용자까지 다양한 유저 니즈를 반영한 기능을 개발했습니다.
                
                **What did I do.**  
                - 관심 종목 실시간 분석 기능 개발 (Kotlin + MVVM)  
                - 자동매매 전략 설정 및 차트 기반 분석 기능 개발  
                - Firebase Remote Config, Crashlytics 연동  
                - Android 13~14 대응 및 다크모드 대응
        
                **Tech Stack.**  
                `Kotlin`, `MVVM`, `Hilt`, `Room`, `Retrofit`, `Coroutine`,  
                `Firebase`, `Jetpack`, `GitHub Actions`
        
            - layout: left
              title: FinUp
              sub_title: 주식 멘토링 교육 콘텐츠 제공 플랫폼
              caption: 2024.03 - 2024.11
              description: |
                **Description.**  
                주식 전문가들이 강의와 텍스트로 멘토링 콘텐츠를 제공하고, 사용자가 수강할 수 있는 플랫폼입니다.  
                영상 기반 콘텐츠, 구독형 알림 등 학습 중심의 기능을 제공합니다.
        
                **What did I do.**  
                - Firebase Auth 기반 로그인/회원가입 구현  
                - 강사/수강생 권한 분리 및 UI 분리 설계  
                - ExoPlayer 기반 강의 플레이어 구현  
                - Firebase Push Notification을 통한 구독 알림 제공
        
                **Tech Stack.**  
                `Kotlin`, `MVVM`, `ExoPlayer`, `Firebase`, `Hilt`, `Navigation`,  
                `Room`, `LiveData`, `Coroutine`
        
            - layout: left
              title: 단테트레이딩
              sub_title: 주식 자동화거래 및 농사매매 전략 앱
              caption: 2024.06 - 2024.12
              description: |
                **Description.**  
                자동매매 설정, 전략 백테스트 기능 등을 제공하는 주식 거래 자동화 앱입니다.  
                다양한 주식 거래 알고리즘을 설정하고 저장할 수 있는 고급 사용자 중심 앱입니다.
        
                **What did I do.**  
                - 매매 전략 시나리오 설정 화면 및 저장 기능 구현  
                - Firebase DB 연동을 통한 전략 저장 및 공유 기능  
                - WebSocket 기반 실시간 시세 수신 구현  
                - 백테스트 결과 차트 시각화
        
                **Tech Stack.**  
                `Kotlin`, `MVVM`, `WebSocket`, `Firebase`, `Room`, `Chart`, `Jetpack`
        
            - layout: left
              title: Keyring
              sub_title: BLE 기반 공동현관 출입 앱
              caption: 2020.09 - 2023.04
              description: |
                **Description.**  
                아파트 공동현관 출입을 위해 비콘/BLE 신호를 이용한 자동 개방 앱입니다.  
                사용자 위치 기반 인증, BLE 신호 수신 최적화 등을 수행했습니다.
        
                **What did I do.**  
                - BLE 신호 인식 및 도어락 연동 처리 구현  
                - Foreground 서비스 기반 출입 처리  
                - 다양한 안드로이드 제조사 기기 테스트 및 대응  
                - 다국어 대응 및 사용자 위치 권한 UX 개선
        
                **Tech Stack.**  
                `Kotlin`, `BLE`, `Foreground Service`, `Jetpack`, `Room`, `LiveData`
        
            - layout: left
