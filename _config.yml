about_content: |
  **안녕하세요. 더 나은 앱을 만들기 위해 노력하는 개발자 김민제 입니다.**

  총 7년간 Android 앱 개발을 경험하며, 다양한 도메인(여행, IoT, 블록체인/핀테크)에서 앱 및 기능을 직접 개발 또는 리뉴얼한 경험이 있습니다.
  **누적 100만 다운로드** 이상의 서비스 유지보수 및 기능 개선 경험이 있으며,
  BLE 기반 IoT 앱부터 금융 로직을 포함한 핀테크 앱까지 다양한 기술 스택을 직접 다뤄봤습니다.
  **Android 6부터 최신 Android 14까지** 다양한 OS 및 단말기 호환 문제 해결 경험도 풍부합니다.
  다양한 스타트업에서 기획자·디자이너·서버 개발자와 긴밀하게 협업하며,
  유저 중심의 기능을 기획부터 개발, 배포까지 전 과정에 참여했습니다.
  사용자 입장에서 "꼭 필요한 기능이 무엇인가?"를 고민하며,
  더 편리하고 안정적인 사용자 경험을 만들어가는 개발자가 되고자 합니다.

  
  **기술 스택**

   - 언어: `Kotlin`, `Java`
   - 아키텍처: `MVVM`, `Clean Architecture`
   - 라이브러리:`Jetpack(Hilt,ViewModel,LiveData,Navigation,Room,WorkManager)`
   - 비동기 처리: `Kotlin Coroutine`, `Flow`
   - 앱 운영 관리 툴: `Firebase Crashlytics`
   - Tool: `GitHub`,`GitLab`, `Figma`, `Jira`, `Zeplin`, `Android Studio`, `Gradle`
   - ETC: `BLE`,`Retrofit`, `다국어 지원`, `CI/CD(GitHub Actions)`

