# Site
repository: mjkim90/mjkim90.github.io

# Content configuration version
version: 2
encoding: "utf-8"

# Personal info
name: 김민제
title: Android Developer
email: minjek90@gmail.com
website: "https://github.com/mjkim90"

# Dark Mode (true/false/never)
darkmode: false

# Social links
github_username: mjkim90

# Additional icon links
# - title: another link
#   icon: fab fa-twitter
