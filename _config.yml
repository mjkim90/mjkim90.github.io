                **Description.**  
                국내외 여행 액티비티를 예약할 수 있는 안드로이드 앱으로, 100만 다운로드 이상 기록.  
                국내/해외 결제 연동, 사용자 예약 및 바우처 확인 기능을 제공합니다.
        
                **What did I do.**  
                - 전체 앱 코드를 Java → Kotlin으로 마이그레이션  
                - 해외 결제 프로세스 연동 (토스, 아임포트 등)  
                - 예약 내역 관리 및 바우처 QR 스캔 기능 개발  
                - WAUG Partner 앱 개발 (Zxing 기반)
        
                **Tech Stack.**  
                `Kotlin`, `Java`, `Zxing`, `Retrofit`, `MVVM`, `Room`, `Jetpack`, `Google Maps`
        
