# About Section
about_profile_image: (/images/kim-min-je.jpg "Profile")
about_content: |
  안녕하세요. 더 나은 앱을 만들기 위해 노력하는 개발자 김민제 입니다.
  7년차 안드로이드 개발자로서, 다양한 스타트업과 SI 환경에서 사용자 중심의 앱을 개발해 왔습니다.

  You can even add paragraphs by using empty lines like this and add anything else [markdown](https://www.markdownguide.org/getting-started#what-is-markdown) supports such as
    - Lists
    - Tables
    - <a href="https://google.com">Links</a>
    - Images ![alt text](/images/kim-min-je.jpg "Trees")

content:
  - title: Company
    layout: list
    content:
      - layout: left
        border: weak
        title: 주식회사 이지테크핀
        link: https://eztechfin.com
        link_text: 2024.01 - 2025.02
        additional_links:
          - title: Github page for project
            icon: fab fa-github
            url: https://github.com/mjkim90/project1
        description: |
          핀테크 기반 안드로이드 앱 개발 및 유지보수 진행

  - title: Experience
    layout: list
    content:
      - layout: right
        title: Company name
        sub_title: Job title
        caption: November 2016 - Present
        quote: >
          Short description of the company (optional)
        description: |
          Description of role

  - title: Education
    layout: list
    content:
      - layout: top-right
        title: Institution name
        sub_title: Qualifications (eg. BA Performing Arts)
        caption: 2016 - 2019
        quote: >
          Short institution or course description (optional)
        description: |
          Description of qualification

  - title: A Little More About Me
    layout: text
    content: |
      This is where you can write a little more about yourself. You could title this section **Interests** and include some of your other interests.

      Or you could title it **Skills** and write a bit more about things that make you more desirable, like *leadership* or *teamwork*

# Footer
footer_show_references: true

# Build settings
remote_theme: sproogen/modern-resume-theme

sass:
  sass_dir: _sass
  style: compressed

plugins:
  - jekyll-seo-tag

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - lib/
  - scripts/
  - docker-compose.yml
